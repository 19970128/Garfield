            -webkit-transition: opacity .1s ;

/*
1
 */

  }

    dishMove(0);
  }
  r1c1.onmouseout = function(){
    dishMove(-600);
  }

  var timer1 = null;
  function dishMove(iTarget){
    clearInterval(timer1);
     timer1 = setInterval(function(){
      var speed = 0;
      if(dish.offsetLeft > iTarget){
        speed = -10;
      }
      else{
        speed = 10;
      }
      if (dish.offsetLeft == iTarget) {
        clearInterval(timer1);
      }
      else{
        dish.style.left = dish.offsetLeft + speed + 'px' ;
      }

     },0);
}
